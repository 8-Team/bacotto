version: "3"

services:
  db:
    image: postgres:10

  api:
    build: .
    command: fresh -c /go/src/github.com/8-team/bacotto/conf/fresh.conf
    environment:
      - DB_URI=postgres://postgres@db/?sslmode=disable
      - SERIALS_DB_URI
      - BOTTO_API_TOKEN
    links:
      - db
    ports:
      - 4273:4273
    volumes:
      - .:/go/src/github.com/8-team/bacotto
